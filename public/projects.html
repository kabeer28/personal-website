<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabeer Makkar</title>
    <meta name="description" content="I'm a 19-year-old developer from Toronto building projects to better the world.">
    
    <!-- TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #191b1f;
            color: white;
        }
        .background-effect {
            min-height: 100vh;
            background: radial-gradient(
                circle closest-corner at center 125px,
                hsl(199, 56%, 18%),
                #191b1f 70%
            ) no-repeat;
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="background-effect">
        <header class="bg-transparent text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/src/assets/logo.png" alt="signature" class="h-20 mr-4">
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="https://www.linkedin.com/in/kabeer-makkar/" target="_blank" class="bg-transparent text-white px-4 py-2 rounded-full hover:bg-gray-700">LinkedIn</a></li>
                    <li><a href="https://github.com/kabeer28" target="_blank" class="bg-transparent text-white px-4 py-2 rounded-full hover:bg-gray-700">GitHub</a></li>
                    <li><a href="https://x.com/makkarkabeer" target="_blank" class="bg-transparent text-white px-4 py-2 rounded-full hover:bg-gray-700">X</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="flex-grow relative z-10">
            <div class="ml-16 p-6">
                <h1 class="text-4xl font-bold mb-8">Projects</h1>
                <nav class="mb-8">
                    <button class="filter-button bg-gray-700 text-white px-4 py-2 rounded-full hover:bg-gray-800 mr-2" data-year="2023">2023</button>
                    <button class="filter-button bg-gray-700 text-white px-4 py-2 rounded-full hover:bg-gray-800 mr-2" data-year="2022">2022</button>
                    <button class="filter-button bg-gray-700 text-white px-4 py-2 rounded-full hover:bg-gray-800 mr-2" data-year="2021">2021</button>
                    <button class="filter-button bg-gray-700 text-white px-4 py-2 rounded-full hover:bg-gray-800" data-year="all">All</button>
                </nav>
                <div id="projects-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="project-card bg-gray-800 p-4 rounded-lg shadow-md" data-year="2023">
                        <img src="/src/assets/image1.jpg" alt="Project 1" class="w-full h-auto rounded-md mb-2">
                        <p>Project 1 Description</p>
                    </div>
                    <div class="project-card bg-gray-800 p-4 rounded-lg shadow-md" data-year="2022">
                        <img src="/src/assets/image2.jpg" alt="Project 2" class="w-full h-auto rounded-md mb-2">
                        <p>Project 2 Description</p>
                    </div>
                    <div class="project-card bg-gray-800 p-4 rounded-lg shadow-md" data-year="2021">
                        <img src="/src/assets/image3.jpg" alt="Project 3" class="w-full h-auto rounded-md mb-2">
                        <p>Project 3 Description</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-transparent text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/src/assets/logo.png" alt="signature" class="h-10 mr-4">
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="https://www.linkedin.com/in/kabeer-makkar/" target="_blank" class="bg-transparent text-white px-4 py-2 rounded-full hover:bg-gray-700">LinkedIn</a></li>
                    <li><a href="https://github.com/kabeer28" target="_blank" class="bg-transparent text-white px-4 py-2 rounded-full hover:bg-gray-700">GitHub</a></li>
                    <li><a href="https://x.com/makkarkabeer" target="_blank" class="bg-transparent text-white px-4 py-2 rounded-full hover:bg-gray-700">X</a></li>
                </ul>
            </nav>
        </footer>
    </div>

    <script>
        // Simple filter functionality
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                const year = button.dataset.year;
                document.querySelectorAll('.project-card').forEach(card => {
                    if (year === 'all' || card.dataset.year === year) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>

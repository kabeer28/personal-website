    <style>
        /* gradient background */
        .background-effect {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #191b1f;
        }

        .background-effect::after,
        .background-effect::before {
            content: "";
            display: inline-block;
            position: absolute;
            background: hsl(199, 56%, 18%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(70px);
            mix-blend-mode: lighten;
        }

        .background-effect::before {
            top: 0;
            right: 0;
            transform: translate(50%, -50%);
        }

        .background-effect::after {
            top: 50%;
            left: 0px;
            transform: translateX(-50%);
        }

        .background-effect {
            background: radial-gradient(
                circle closest-corner at center 125px,
                hsl(199, 56%, 18%),
                #191b1f 70%
            ) no-repeat;
        }
        
        .scrollable-custom {
            overflow: hidden;
            position: relative;
        }

        .scrollable:hover {
            overflow: auto; /* Show scrollbar on hover */
        }
        
        .scrollbar-custom::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar-custom::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 4px;
        }

        .scrollbar-custom::-webkit-scrollbar-track {
            background-color: #191b1f;
        }

        .scrollable {
            height: 200px;
            overflow: auto;
            background: #333;
            color: #fff;
        }

        body {
            background-color: #191b1f;
            color: white;
        }
    </style>
</head>
<body class="font-sans antialiased bg-transparent text-white scrollbar-custom">

    <script src="carousel.js"></script>

    <script>
        // Simple filter functionality
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                const year = button.dataset.year;
                document.querySelectorAll('.project-card').forEach(card => {
                    if (year === 'all' || card.dataset.year === year) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
